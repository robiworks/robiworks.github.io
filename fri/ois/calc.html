<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&display=swap">
        <link rel="stylesheet" type="text/css" href="../../main.css">
        <link rel="stylesheet" type="text/css" href="calc.css">
        <title>OIS Kalkulator | Robi @ GitHub</title>
    </head>
    <body>
        <div class="container">
            <h1>OIS Kalkulator</h1>
            <p class="subtitle">Kalkulator za OIS ocene, sodelovanje itd.</p>
            <hr class="splitter">
            <div class="columns">
                <div class="column">
                    <div class="row">
                        <label for="p1-1">P1.1</label>
                        <input id="p1-1" class="kahoot" type="number" value="0.00" min="0.00" max="100.00" step="0.01">
                    </div>
                    <div class="row">
                        <label for="p1-2-1">P1.2.1</label>
                        <input id="p1-2-1" class="kahoot" type="number" value="0.00" min="0.00" max="100.00" step="0.01">
                    </div>
                    <div class="row">
                        <label for="p1-2-2">P1.2.2</label>
                        <input id="p1-2-2" class="kahoot" type="number" value="0.00" min="0.00" max="100.00" step="0.01">
                    </div>
                    <div class="row">
                        <label for="p1-3">P1.3</label>
                        <input id="p1-3" class="kahoot" type="number" value="0.00" min="0.00" max="100.00" step="0.01">
                    </div>
                    <div class="row">
                        <label for="p2-1">P2.1</label>
                        <input id="p2-1" class="kahoot" type="number" value="0.00" min="0.00" max="100.00" step="0.01">
                    </div>
                    <div class="row">
                        <label for="p2-2">P2.2</label>
                        <input id="p2-2" class="kahoot" type="number" value="0.00" min="0.00" max="100.00" step="0.01">
                    </div>
                    <div class="row">
                        <label for="p2-3">P2.3</label>
                        <input id="p2-3" class="kahoot" type="number" value="0.00" min="0.00" max="100.00" step="0.01">
                    </div>
                    <div class="row">
                        <label for="p3-1">P3.1</label>
                        <input id="p3-1" class="kahoot" type="number" value="0.00" min="0.00" max="100.00" step="0.01">
                    </div>
                    <div class="row">
                        <label for="kahoot-skupaj" class="sum">&Sigma; Kahooti</label>
                        <input id="kahoot-skupaj" class="sum" type="number" value="0.00" disabled>
                    </div>
                </div>
                <div class="column">
                    <div class="row">
                        <label for="v1">V1</label>
                        <input id="v1" class="vaje" type="number" value="0.00" min="0.00" max="100.00" step="0.01">
                    </div>
                    <div class="row">
                        <label for="v2">V2</label>
                        <input id="v2" class="vaje" type="number" value="0.00" min="0.00" max="100.00" step="0.01">
                    </div>
                    <div class="row">
                        <label for="v3">V3</label>
                        <input id="v3" class="vaje" type="number" value="0.00" min="0.00" max="100.00" step="0.01">
                    </div>
                    <div class="row">
                        <label for="v4">V4</label>
                        <input id="v4" class="vaje" type="number" value="0.00" min="0.00" max="100.00" step="0.01">
                    </div>
                    <div class="row">
                        <label for="v5">V5</label>
                        <input id="v5" class="vaje" type="number" value="0.00" min="0.00" max="100.00" step="0.01">
                    </div>
                    <div class="row">
                        <label for="v6">V6</label>
                        <input id="v6" class="vaje" type="number" value="0.00" min="0.00" max="100.00" step="0.01">
                    </div>
                    <div class="row">
                        <label for="v7" class="disabled">V7</label>
                        <input id="v7" class="vaje" type="number" value="0.00" min="0.00" max="100.00" step="0.01" disabled>
                    </div>
                    <div class="row">
                        <label for="v8" class="disabled">V8</label>
                        <input id="v8" class="vaje" type="number" value="0.00" min="0.00" max="100.00" step="0.01" disabled>
                    </div>
                    <div class="row">
                        <label for="v9" class="disabled">V9</label>
                        <input id="v9" class="vaje" type="number" value="0.00" min="0.00" max="100.00" step="0.01" disabled>
                    </div>
                    <div class="row">
                        <label for="vaje-skupaj" class="sum">&Sigma; Vaje</label>
                        <input id="vaje-skupaj" class="sum" type="number" value="0.00" disabled>
                    </div>
                </div>
                <div class="column">
                    <div class="row">
                        <label for="dn1">DN1</label>
                        <input id="dn1" class="dn" type="number" value="0.00" min="0.00" max="100.00" step="0.01">
                    </div>
                    <div class="row">
                        <label for="dn2">DN2</label>
                        <input id="dn2" class="dn" type="number" value="0.00" min="0.00" max="100.00" step="0.01">
                    </div>
                    <div class="row">
                        <label for="dn3" class="disabled">DN3</label>
                        <input id="dn3" class="dn" type="number" value="0.00" min="0.00" max="100.00" step="0.01" disabled>
                    </div>
                    <div class="row">
                        <label for="dn-skupaj" class="sum">&Sigma; DN</label>
                        <input id="dn-skupaj" class="sum" type="number" value="0.00" disabled>
                    </div>
                    <div class="row">
                        <label for="pz1">PZ1</label>
                        <input id="pz1" class="pz" type="number" value="0.00" min="0.00" max="100.00" step="0.01">
                    </div>
                    <div class="row">
                        <label for="pz2">PZ2</label>
                        <input id="pz2" class="pz" type="number" value="0.00" min="0.00" max="100.00" step="0.01">
                    </div>
                    <div class="row">
                        <label for="pz3" class="disabled">PZ3</label>
                        <input id="pz3" class="pz" type="number" value="0.00" min="0.00" max="100.00" step="0.01" disabled>
                    </div>
                    <div class="row">
                        <label for="pz4" class="disabled">PZ4</label>
                        <input id="pz4" class="pz" type="number" value="0.00" min="0.00" max="100.00" step="0.01" disabled>
                    </div>
                    <div class="row">
                        <label for="pz-skupaj" class="sum">&Sigma; PZ</label>
                        <input id="pz-skupaj" class="sum" type="number" value="0.00" disabled>
                    </div>
                    <div class="row">
                        <label for="popravki">Popravki</label>
                        <input id="popravki" type="number" value="0" min="0" step="1">
                    </div>
                    <div class="row">
                        <label for="forum">Forum</label>
                        <input id="forum" type="number" value="0" min="0" step="1">
                    </div>
                </div>
            </div>
            <div class="response">
                <p>Nova meja: <span id="meja" class="result">h also h</span></p>
                <p>Skupaj: <span id="procenti" class="result">h also h</span></p>
                <p>Pass brez izpita: <span id="izpit" class="result">h also h</span></p>
            </div>
        </div>
        <div class="footer">
            <p class="footer"><a href="../index.html" class="footerLink">back to main page</a></p>
        </div>
    </body>
    <script src="calc.js"></script>
</html>
