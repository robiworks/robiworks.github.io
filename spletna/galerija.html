			<p class="title">GALERIJA</p>

				<div class="imgSlides fade">
					<div class="imgNum">1 / 10</div>
					<img class="gal" src="img/nov_regler.jpg">
					<div class="imgCapt">nov regulator Jevois Inc | lastna slika</div>
				</div>
				<div class="imgSlides fade">
					<div class="imgNum">2 / 10</div>
					<img class="gal"src="img/unicen_regler.jpg">
					<div class="imgCapt">prvotni (uničeni) regulator Pololu | lastna slika</div>
				</div>
				<div class="imgSlides fade">
					<div class="imgNum">3 / 10</div>
					<img class="gal" src="img/zice.jpg">
					<div class="imgCapt">žice, uporabljene med panelom in regulatorjem | lastna slika</div>
				</div>
				<div class="imgSlides fade">
					<div class="imgNum">4 / 10</div>
					<img class="gal" src="img/miza_hd.jpg">
					<div class="imgCapt">render prototipa mize | lastna slika</div>
				</div>
				<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
				<a class="next" onclick="plusSlides(1)">&#10095;</a>
				<script>
				var slideIndex = 1;
				showSlides(slideIndex);

				function plusSlides(n) {
				showSlides(slideIndex += n);
				}

				function currentSlide(n) {
				showSlides(slideIndex = n);
				}

				function showSlides(n) {
					var i;
					var slides = document.getElementsByClassName("imgSlides");
					if (n > slides.length) {slideIndex = 1}
					if (n < 1) {slideIndex = slides.length}
					for (i = 0; i < slides.length; i++) {
						slides[i].style.display = "none";
					}
					slides[slideIndex-1].style.display = "block";
				}
				</script>
		</div>
